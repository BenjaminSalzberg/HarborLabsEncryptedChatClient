<!DOCTYPE html>
<html>
	<head>
		<title>Realtime communication with WebRTC</title>
		<link rel="stylesheet" href="/css/main.css"/>
	</head>
	<body>
		<div id="videos">
			<video id="localVideo" autoplay muted></video>
			<video id="remoteVideo" autoplay></video>
		</div>



		<textarea id="inputText"></textarea>
		<button id="sendData">Send</button>
		<br>
		<textarea class="hold_info" id="receiveText" disabled></textarea>
		<textarea class="hold_info" id="sentText" disabled></textarea>


		<script src="js/core.js" defer></script>
		<script src="node_modules/sjcl/core/bitArray.js" defer></script>
		<script src="node_modules/sjcl/core/codecArrayBuffer.js" defer></script>
		<script src="/socket.io/socket.io.js" defer></script>
		<script src="js/lib/adapter.js" defer></script>
		<script src="js/main.js" defer></script>
	</body>
</html>
