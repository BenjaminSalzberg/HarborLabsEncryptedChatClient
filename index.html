<html>
	<head>
		<title>Chat Client</title>
		<link href="css/primary.css" rel="stylesheet">
	</head>
	<body>


		<div class="Connection">
			<button id="connectButton" name="connectButton" class="buttonleft">
				Connect
			</button>
			<button id="disconnectButton" name="disconnectButton" class="buttonright" disabled>
				Disconnect
			</button>
		</div>
		<div class="client">
			<div class = "sender">
				<textarea id="send" placeholder="Input Here" inputmode="latin" disabled></textarea>
				<br>
				<button id="Sender">Send</button>
				<button id="User">USER Send</button>
			</div>
			
			<div class = "recieve" id="receivebox">
				<div id="Messages">Messages</div>
			</div>

			<!--<div class = "recieve">
				<textarea id="Reciever" rows="50" cols="60" disabled></textarea>
			</div>-->
		</div>







		<script src="js/script.js" defer></script>
	</body>
</html>
